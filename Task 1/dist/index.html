<!DOCTYPE html>
<html lang="en">
	<head>

		<header class="header">
			<h1 class="header__title">Please select one font</h1>

				<input
					type="radio"
					id="m"
					name="test"
					value="m"
					class="card__input"

						type="radio"
						id="r"
						name="test"
						value="r"
						class="card__input"
					/>
					<label for="r" class="card__label card__label--row">
						<div class="card__color card__color--pink">R</div>
						<span class="card__text card__text--row"
							>Roboto doesn't compromise, allowing letters</span
						>
					</label>
				</div>
				<div class="card__wrapper card__wrapper--row">
					<input
						type="radio"
						id="ns"
						name="test"
						value="ns"
						class="card__input"
					/>
					<label for="ns" class="card__label card__label--row">
						<div class="card__color card__color--blue">NS</div>
						<span class="card__text card__text--row"
							>Noto Sans covers over 30 scripts</span

		<div class="buy">

			</p>
